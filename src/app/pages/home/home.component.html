<div class="container">
  <mat-card class="card">

      <mat-card-title>Just For Fun</mat-card-title>
      <mat-card-subtitle> by isaacnwt</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="card__content">
        <mat-icon *ngIf="this.activity.type" [matTooltip]="this.activity.type">
          {{ getIcon() }}
        </mat-icon>
        <p>{{ this.activity.activity ? this.activity.activity : "ðŸ¤”" }}</p>
      </div>
    </mat-card-content>
    <mat-card-actions class="card__buttons">

    </mat-card-actions>
  </mat-card>
</div>
